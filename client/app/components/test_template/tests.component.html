<br><br><br>
  <div *ngFor="let i of [1,2,3,4,5,6,7,8]">
    <div *ngIf="stepNum == i">
      <step (onValidateStep)="buildTemplate($event)" (onvalidateSteps)="validateSteps($event)" (onlaunchTest)="lauchTestScript($event)" (onValidateTemplate)="createTemplateFile($event)" [numStep]="stepNum"  [template]="templateString" [stepsDefined]="definedSteps">
      </step>
    </div>
  </div>

<!-- The Modal -->
<div id="myModalConf" class="modal">

  <!-- Modal content -->
  <div class="modal-content" style="width: 50%;margin: 20% 20% 30%">
    <div class="modal-header">
      <span class="close" (click)="closeModal()">&times;</span>
      <h3 style="color: black;">{{message}}</h3>
    </div>
    <div class="modal-body">
      <img style="display: block;margin: 0 auto;height: 150px;" [src]="fullPath">
    </div>
    <div class="modal-footer">
     <!-- <h3>Modal Footer</h3> -->
    </div>
  </div>

</div>
