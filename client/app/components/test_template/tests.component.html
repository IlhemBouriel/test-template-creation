
  <div *ngFor="let i of [1,2,3,4,5,6,7,8]">
    <div *ngIf="stepNum == i">
      <step (onValidateStep)="buildTemplate($event)" (onvalidateSteps)="validateSteps($event)" (onlaunchTest)="lauchTestScript($event)" (onValidateTemplate)="createTemplateFile($event)" [numStep]="stepNum" [template]="templateString">
      </step>
    </div>
  </div>
