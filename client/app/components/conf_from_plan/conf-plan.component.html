<br><br>
<br>
<input type="file" (change)="fileChangeEvent($event)" accept=".txt" name="file" id="file" class="inputfile" />
<label for="file">Choose a file</label>
<table class="table">
                <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of filesToUpload">
                    <td><strong>{{ item.name }}</strong></td>
                    <td>{{ item.size }} </td>
                    <td class="text-center">
                        <span *ngIf="uploadStatus == 'done'"><i class="glyphicon glyphicon-ok"></i></span>
                        <span *ngIf="uploadStatus == 'empty'"><i class="glyphicon glyphicon-ban-circle"></i></span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success btn-xs"
                                (click)="upload()" >
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
                        <button type="button" class="btn btn-danger btn-xs"
                                (click)="remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
                    </td>
                </tr>
                </tbody>
</table>
 

 <div *ngIf="contentParsing && contentParsing.length > 0">
 {{contentParsing.length}}
<tests [definedSteps]="contentParsing" ></tests>
 </div>
