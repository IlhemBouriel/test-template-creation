<form class="well" (submit)="addTask($event)">
      <div class="form-group">
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Add Task...">    
      </div>  
</form>


<div class="task-list">
    <div *ngFor="let task of tasks">
   <button (click)="methode(task.name)">click</button>
        <div class="col-md-1">
            <input type="checkbox" (click)="updateStatus(task)">
        </div>
        <div class="col-md-7">
            {{task.name}}    
        </div> 
        <div class="col-md-4">
            <input type="button" (click)="deleteTask(task.name)" value="Delete" class="btn btn-danger">    
        </div>
        <br><br>
    </div>
</div>
